<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios 05 - Converter Temperatura 🌡️</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="js/main.js"></script>
</head>

<body>

    <h1 id="titulo" class="cabecalho-principal">Conversor de Temperaturas 🌡️</h1>

    <div class="indicador-temperatura">
        <span id="unidadeK" class="indicador-unidade">K</span>
        <input id="tempK" min="0" step="0.1" type="number" placeholder="Kelvin" class="entrada-bg-escuro" />
    </div>

    <div class="indicador-temperatura">
        <span id="unidadeC" class="indicador-unidade">°C</span>
        <input id="tempC" min="-273.15" step=".15" type="number" placeholder="Celsius" class="entrada-bg-escuro" />
    </div>

    <div class="indicador-temperatura">
        <span id="unidadeF" class="indicador-unidade distintivo bg-verde-escuro">°F</span>
        <input id="tempF" min="-60" step=".15" type="number" placeholder="Fahrenheit" class="entrada-bg-escuro" />
    </div>

</body>

</html>
